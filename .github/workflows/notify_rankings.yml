name: Notify Ranking

on:
  schedule:
    - cron: "0 * * * *" # 毎時間ごとに実行

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install axios
      - name: Notify Ranking
        run: node .github/scripts/notify.js
